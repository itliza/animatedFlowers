<head>

    <link rel="stylesheet" href="style.css">

<body>

    <div class="container">
        <div class="timer">
            <p class="countDown">Click button to light the flowers</p>
            <button class="btn_timer">Turn on Timer</button>

            <p class="about">
                Hello! This system works automatically, light turns on when sun goes down, so your flowers will get more
                light from 18:00 till 8:00.
                But if you consider that there not enough light, you can turn it with button. It works for 10 minutes.
            </p>
        </div>
        <div class="content">
            <img src="img/box.svg" alt="">
            <!-- <div class="light">
                <img src="img/light.svg" alt="">
            </div> -->
            <div class="lamp-top">
                <img src="img/lamp.svg" alt="">
                <div class="lamp-left">
                    <img src="img/lamp-left.svg" alt="">
                </div>
                <div class="lamp-right">
                    <img src="img/lamp-right.svg" alt="">
                </div>
                <div class="lamp-item-left">
                    <img src="img/lamp-item.svg" alt="">
                </div>

                <div class="light">
                    <img src="img/light.svg" alt="">
                </div>
            </div>
            <div class="lamp-bottom">
                <img src="img/lamp.svg" alt="">
                <div class="light">
                    <img src="img/light.svg" alt="">
                </div>
                <div class="lamp-left">
                    <img src="img/lamp-left.svg" alt="">
                </div>
                <div class="lamp-right">
                    <img src="img/lamp-right.svg" alt="">
                </div>
            </div>
            <div class="flower-first">
                <!-- <img src="img/flower-first/full-flower.svg" alt=""> -->
                <img src="img/flower-first/state-part.svg" alt="">
                <div class="leaf-one">
                    <img src="img/flower-first/leaf-one.svg" alt="">
                </div>
                <div class="leaf-two">
                    <img src="img/flower-first/leaf-two.svg" alt="">
                </div>
                <div class="leaf-three">
                    <img src="img/flower-first/leaf-three.svg" alt="">
                </div>
            </div>
            <div class="flower-second">
                <img src="img/flower-second/full-flower.svg" alt="">
            </div>
            <div class="flower-third">
                <img src="img/flower-third/full-flower.svg" alt="">
            </div>
            <div class="flower-fourth">
                <img src="img/flower-fourth/full-flower.svg" alt="">
            </div>
        </div>
    </div>
